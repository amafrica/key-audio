<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clear Your Mind</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="keys.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">serenity</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">calm</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">zen</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">namaste</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">soothing</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">tranquil</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">harmonious</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">peace</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">placid</span>
      </div>
    </div>

    <audio data-key="65" src="audio/airhorn.mp3"></audio>
    <audio data-key="83" src="audio/alarm.wav"></audio>
    <audio data-key="68" src="audio/email.wav"></audio>
    <audio data-key="70" src="audio/fdg.wav"></audio>
    <audio data-key="71" src="audio/iphone_ringtone.wav"></audio>
    <audio data-key="72" src="audio/msg_sent.wav"></audio>
    <audio data-key="74" src="audio/mssg_received.wav"></audio>
    <audio data-key="75" src="audio/text.wav"></audio>
    <audio data-key="76" src="audio/tlp.wav"></audio>

  </body>
</html>
